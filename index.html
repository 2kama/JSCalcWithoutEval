<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/main.css">
    <title>Calculator</title>
</head>
<body>
  
    <div class="calc">
    

            <div class="screen">
                    <div class="solutionScreen"></div>
                    <div class="answerScreen"></div>
                </div>
            
                <div class="padArea">

                    <button class="clr top">CE</button>
                    <button class="del top">del</button>
                    <button class="show top">(-)</button>
                    <button class="show sign"> + </button>
                    <button class="solve">sin</button>
                    <button class="solve">cos</button>

                    <button class="show nom">9</button>
                    <button class="show nom">8</button>
                    <button class="show nom">7</button>
                    <button class="show sign"> - </button>
                    <button class="solve">tan</button>
                    <button class="solve">log</button>

                    <button class="show nom">6</button>
                    <button class="show nom">5</button>
                    <button class="show nom">4</button>
                    <button class="show sign"> * </button>
                    <button class="solve">exp</button>
                    <button class="solve">sq</button>
                    
                    <button class="show nom">3</button>
                    <button class="show nom">2</button>
                    <button class="show nom">1</button>
                    <button class="show sign"> / </button>
                    <button class="solve">sqrt</button>
                    <button class="solve">=</button>

                    <button></button>
                    <button class="show nom">0</button>
                    <button class="show">.</button>
                    <button></button>
                    <button></button>
                    <button></button>
                    
            
                        
                        
                        
                        
                        
                        
                        
                 
                        
                        
                        
                        
                   
                </div>



    </div>

    

    <script src="./js/main.js"></script>
    
</body>
</html>
